<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Dog Walker</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" th:href="@{/css/styleTable.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.version.2.css}" />
<link rel="stylesheet" th:href="@{/css/header.css}" />
<link rel="stylesheet" th:href="@{/css/styles2.css}" />
<link rel="stylesheet" th:href="@{/css/styleTable.css}" />

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
});
</script>
</head>
<body>
	<div th:replace="fragments/header :: header_dueno"></div>
	<div class="container">
		<form id="myform">
			<div class="container-xl">
				<div class="table-responsive">
					<div class="table-wrapper">
						<div class="table-title">
							<div class="row">
								<div class="col-sm-5">
									<h2 class="box-head">
										<b>Mascotas</b>
									</h2>
								</div>
								<div class="col-sm-7">
									<a th:href="@{/dog/irRegistrar}" class="btn btn-success"><i
										class="material-icons">&#xE24D;</i> <span>Registrar</span></a>
								</div>
							</div>
						</div>
						<table class="table table-striped table-hover">
							<thead class="table-head">
								<tr>
									<th class="text-center">Nombre</th>
									<th class="text-center">FechaNacimiento</th>
									<th class="text-center">Raza</th>
									<th class="text-center">Caracter</th>
									<th class="text-center">Descripcion</th>
									<th class="text-center">Due√±o</th>
									<th class="text-center">Modificar</th>
									<th class="text-center">Eliminar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="p: ${ListDogByOwner}">
									<td style="text-align: center" th:text="${p.name}"></td>
									<td style="text-align: center" th:text="${p.dateOfBirth}"></td>
									<td style="text-align: center" th:text="${p.race.name}"></td>
									<td style="text-align: center" th:text="${p.character.name}"></td>
									<td style="text-align: center" th:text="${p.description}"></td>
									<td style="text-align: center" th:text="${p.owner.firstNames}"></td>
									<td style="text-align: center"><a
										th:href="@{'/dog/modificar/'}+${p.idDog}"
										class="serviceRequest" title="ServiceRequest"
										data-toggle="tooltip"><i class="material-icons">&#xe14f;</i></a></td>
									<td style="text-align: center"><a
										th:href="@{/dog/eliminar?id=}+${p.idDog}" class="comment"
										title="Comment" data-toggle="tooltip"><i
											class="material-icons">&#xe872;</i></a></td>
								</tr>
							</tbody>
						</table>
						<div class="clearfix">
							<div class="hint-text">
								Showing <b>5</b> out of <b>25</b> entries
							</div>
							<ul class="pagination">
								<li class="page-item disabled"><a href="#">Previous</a></li>
								<li class="page-item"><a href="#" class="page-link">1</a></li>
								<li class="page-item"><a href="#" class="page-link">2</a></li>
								<li class="page-item active"><a href="#" class="page-link">3</a></li>
								<li class="page-item"><a href="#" class="page-link">4</a></li>
								<li class="page-item"><a href="#" class="page-link">5</a></li>
								<li class="page-item"><a href="#" class="page-link">Next</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>


	<script src="resources/js/script.js" type="text/javascript"
		xml:space="preserve"></script>
	<script src="resources/js/jquery.min.js" type="text/javascript"
		xml:space="preserve"></script>
	<script src="resources/js/popper.js" type="text/javascript"
		xml:space="preserve"></script>
	<script src="resources/js/bootstrap.min.js" type="text/javascript"
		xml:space="preserve"></script>
	<script src="resources/js/moment-with-locales.min.js"
		type="text/javascript" xml:space="preserve"></script>
	<script src="resources/js/bootstrap-datetimepicker.min.js"
		type="text/javascript" xml:space="preserve"></script>
	<script src="resources/js/main.js" type="text/javascript"
		xml:space="preserve"></script>

</body>
</html>
