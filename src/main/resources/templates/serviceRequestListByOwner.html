<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Solicitudes</title>
<link rel="stylesheet"	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet"	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" th:href="@{/css/styleTable.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.version.2.css}" />
<link rel="stylesheet" th:href="@{/css/header.css}" />
<link rel="stylesheet" th:href="@{/css/styles2.css}" />
<link rel="stylesheet" th:href="@{/css/styleTable.css}" />

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
});
</script>
</head>
<body>
	<div th:replace="fragments/header :: header_dueno"></div>
	<div class="container">
		<form id="myform">
			<div class="container-xl">
				<div class="table-responsive">
					<div class="table-wrapper">
						<div class="table-title">
							<div class="row">
								<div class="col-sm-5">
									<h2 class="box-head">
										<b>Solicitudes</b>
									</h2>
								</div>

							</div>
						</div>
						<table class="table table-striped table-hover">
							<thead class="table-head">
								<tr>
									<th class="text-center">Fecha de Servicio</th>
    								<th class="text-center">Hora Inicio</th>
    								<th class="text-center">Hora Fin</th>
    								<th class="text-center">Tiempo</th>
    								<th class="text-center">Paseador</th>
    								<th class="text-center">Monto</th>
    								<th class="text-center">Estado</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="o: ${listServiceRequestByOwner}">
									<td style="text-align: center" th:text="${o.dateService}"></td>
									<td style="text-align: center" th:text="${o.startTime}"></td>
									<td style="text-align: center" th:text="${o.timeLimit}"></td>
									<td style="text-align: center" th:text="${o.time.time}"></td>
									<td style="text-align: center" th:text="${o.walker.firstNames}"></td>
									<td style="text-align: center" th:text="'S/. ' + ${o.totalServiceCost}"></td>
									<td style="text-align: center" th:text="${o.status.name}"></td>		
								</tr>
							</tbody>
						</table>
						<div class="clearfix">
							<div class="hint-text">
								Showing <b>5</b> out of <b>25</b> entries
							</div>
							<ul class="pagination">
								<li class="page-item disabled"><a href="#">Previous</a></li>
								<li class="page-item"><a href="#" class="page-link">1</a></li>
								<li class="page-item"><a href="#" class="page-link">2</a></li>
								<li class="page-item active"><a href="#" class="page-link">3</a></li>
								<li class="page-item"><a href="#" class="page-link">4</a></li>
								<li class="page-item"><a href="#" class="page-link">5</a></li>
								<li class="page-item"><a href="#" class="page-link">Next</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
