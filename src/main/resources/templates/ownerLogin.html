<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<meta charset="UTF-8"></meta>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
	rel="stylesheet" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/css/bootstrap-datetimepicker.min.css}" />
<link rel="stylesheet" th:href="@{/css/duenoStyles.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" th:href="@{/css/aos.css}" />
</head>
<body>
	<div class="registration-form" data-aos="fade-right">
		<form th:action="@{/owner/validarUsuario}" method="post"
			th:object="${owner}">
			<div class="row" id="centrado">
				<div class="form-group ">
					<h1>Ingresar a cuenta</h1>
				</div>
			</div>

			<div class="form-icon-c">
				<img th:src="@{/imagenes/icon-dueno.png}">
			</div>

			<div class="row">
				<div class="form-group col-sm-12">
					<input type="text" class="form-control item" placeholder="email"
						th:field="*{email}" th:errorclass="'form-control alert-danger'" />
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-12">
					<input type="password" class="form-control item"
						placeholder="ContraseÃ±a" th:field="*{password}"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
				</div>
			</div>
			<button type="submit" class="btn btn-block create-account">Ingresar</button>
			<a class="btn btn-block" th:href="@{/login/iniciarSegunUsuario}">Volver</a>
		</form>

	</div>

	<script th:src="@{/js/aos.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.js}"></script>
	<script th:src="@{/js/glightbox.js}"></script>
	<script th:src="@{/js/isotope.pkgd.js}"></script>
	<script th:src="@{/js/validate.js}"></script>
	<script th:src="@{/js/swiper-bundle.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>

</body>
</html>
