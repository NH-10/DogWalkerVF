<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.version.2.css}" />
<link rel="stylesheet" th:href="@{/css/header.css}" />

<link rel="stylesheet" th:href="@{/css/styles2.css}" />
</head>

<body>
	<div th:replace="fragments/header :: header_paseador"></div>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">


					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">comentario</th>
								<th class="text-center">puntuacion</th>
								<th class="text-center">dueño</th>
								<th class="text-center">Paseador</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="f: ${listaFeedbacks}">
								<td th:text="${f.comment}"></td>
								<td th:text="${f.rating}"></td>
								<td th:text="${f.owner.firstNames}"></td>
								<td th:text="${f.walker.firstNames}"></td>
							</tr>
						</tbody>
					</table>





				</div>
			</div>

		</form>

		<form th:action="@{/feedback/registrar}" method="post"
			th:object="${Feedback}">

			<div class="form-group col-sm-6">
				<input type="text" class="form-control item"
					placeholder="Comentario" th:field="*{comment}" required></input>

			</div>


			<div class="form-group col-sm-6">
			

				<input type="text" class="form-control item"
					placeholder="Calificación" th:field="*{rating}" required></input>

			</div>

			<button type="submit" class="btn btn-block create-account">Crear
				Crear Comentario</button>
		</form>
	</div>



	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
