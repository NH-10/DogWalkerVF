<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">



<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" th:href="@{/css/styleTable.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.version.2.css}" />
<link rel="stylesheet" th:href="@{/css/styleFeedback.css}" />
<link rel="stylesheet" th:href="@{/css/header.css}" />
<link rel="stylesheet" th:href="@{/css/styles2.css}" />
<link rel="stylesheet" th:href="@{/css/styleTable.css}" />


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
});
</script>
</head>

<body>
	<div th:replace="fragments/header :: header_dueno"></div>

	<div class="container">
		<form id="myform">
			<div class="container-lg">
				<div class="table-responsive">
					<div class="table-wrapper">
						<div class="table-title">
							<div class="row">
								<div class="col-sm-5">
									<h2 class="box-head">
										<b>Calificaciones</b>
									</h2>
								</div>

							</div>
						</div>


						<table class="table table-striped table-hover">
							<thead class="table-head">
								<tr>
									<th class="text-center">Puntuacion</th>
									<th class="text-center">Comentario</th>
									<th class="text-center">Due√±o</th>
									<th class="text-center">Paseador</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="f: ${listaFeedbacks}">
									<td style="text-align: center" th:text="${f.rating}"></td>
									<td  th:text="${f.comment}"></td>
									<td style="text-align: center" th:text="${f.owner.firstNames}"></td>
									<td style="text-align: center" th:text="${f.walker.firstNames}"></td>
								</tr>
							</tbody>
						</table>




					</div>
				</div>
			</div>

		</form>
	</div>

	<div class="registration-form">
		<form th:action="@{/feedback/Crear}" method="post"
			th:object="${Feedback}">

			<div class="row">
				<div class="form-group col-12 col-md-8">
				 <textarea class="form-control item"  rows="3" placeholder="Comentario" th:field="*{comment}"></textarea>
					
						
						<select class="form-control item effectfeedback" name="puntuacion" th:field="*{rating}">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>

					</select>
				</div>


				<div class="form-group col-6 col-md-4">
					<button type="submit" class="btn btn-block create-account">Crear
						comentario</button>
					<a class="btn btn-block" th:href="@{/feedback/ListaPaseadores}">Volver</a>
				</div>
			</div>
		</form>
	</div>



	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
