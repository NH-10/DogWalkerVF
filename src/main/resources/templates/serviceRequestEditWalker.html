<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<meta charset="UTF-8"></meta>
<link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap-datetimepicker.min.css}" />
<link rel="stylesheet" th:href="@{/css/duenoStyles.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" th:href="@{/css/aos.css}" />	
</head>

<body>
	<div class="registration-form" data-aos="fade-right">
		<form th:action="@{/serviceRequest/actualizarRequest}" method="post"
			th:object="${serviceRequest}">
			<div class="row">
				<div class="form-group">
					<h1>Solicitud</h1>
				</div>
			</div>

    		<input type="hidden" class="form-control item " placeholder="ID" th:field="*{idServiceRequest}"></input>	
			<div class="row">
				<div class="form-group col-sm-12">

					<select class="form-control itemselect" th:field="*{Status.idStatus}">
						<option th:each="s: ${listStatus}" th:value="${s.idStatus}"
							th:text="${s.name}" th:selected="(${s.idStatus}==*{Status.idStatus})">
						</option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-block create-account">Actualizar</button>
			<a class="btn btn-block" th:href="@{/walker/bienvenido}">Volver</a>
		</form>
	</div>
	<script th:src="@{/js/aos.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.js}"></script>
	<script th:src="@{/js/glightbox.js}"></script>
	<script th:src="@{/js/isotope.pkgd.js}"></script>
	<script th:src="@{/js/validate.js}"></script>
	<script th:src="@{/js/swiper-bundle.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
